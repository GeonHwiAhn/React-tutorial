<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="products">
        <div class="product">
            <img src="img/product1.jpg" alt="Product 1" class="product-image">
            <h2>Product 1</h2>
            <p>Price: $10</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="img/product2.jpg" alt="Product 2" class="product-image">
            <h2>Product 2</h2>
            <p>Price: $15</p>
            <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="img/product3.jpg" alt="Product 3" class="product-image">
            <h2>Product 3</h2>
            <p>Price: $20</p>
            <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
        </div>
    </div>

    <h2>Cart</h2>
    <div class="cart">
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
